<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item"  th:href="@{/candidates/info}">My Information</a></li>
                <li><a class="dropdown-item" th:href="@{/candidates/skills}">My Skills</a></li>
                <li><a class="dropdown-item  active" aria-current="page" th:href="@{/experiences}">My Experiences</a></li>
                <li><a class="dropdown-item" th:href="@{/logout-candidate}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Job</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/jobs}">All Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/jobs/proposed}">Proposed Jobs</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/skills}">Proposed Skills</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h2 class="text-center mb-4">Add Experience</h2>
            <form th:object="${experience}" th:action="@{/experiences/add}" method="post">

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="from-date">From date:</label>
                            <input type="date" id="from-date" class="form-control" th:field="*{fromDate}"/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="to-date">To date:</label>
                            <input type="date" id="to-date" class="form-control" th:field="*{toDate}"/>
                        </div>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="company">Company:</label>
                    <input type="text" id="company" class="form-control" th:field="*{companyName}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="role">Role:</label>
                    <input type="text" id="role" class="form-control" th:field="*{role}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="word-desc">Work Description:</label>
                    <input type="text" id="word-desc" class="form-control" th:field="*{workDescription}"/>
                </div>

                <button type="submit" class="form-control btn btn-dark btn-block mb-2">
                    Add
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
