<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Experiences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/candidates/info}">My Information</a></li>
                <li><a class="dropdown-item" th:href="@{/candidates/skills}">My Skills</a></li>
                <li><a class="dropdown-item active" aria-current="page"  href="#">My Experiences</a></li>
                <li><a class="dropdown-item" th:href="@{/login-candidate}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Job</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/jobs}">All Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/jobs/proposed}">Proposed Jobs</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/skills}">Proposed Skills</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-5">
            <h2 class="text-center mb-4">My Experiences</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">From Date</th>
                        <th scope="col">To Date</th>
                        <th scope="col">Company</th>
                        <th scope="col">Role</th>
                        <th scope="col">Work Description</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="experience : ${experiences}">
                        <td th:text="${experience.id}"></td>
                        <td th:text="${experience.fromDate}"></td>
                        <td th:text="${experience.toDate}"></td>
                        <td th:text="${experience.companyName}"></td>
                        <td th:text="${experience.role}"></td>
                        <td th:text="${experience.workDescription}"></td>
                        <td><a th:href="@{/show-update-exp-form/{id}(id=${experience.id})}">Update</a></td>
                        <td><a th:href="@{/experiences/delete/{id}(id=${experience.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/show-add-exp-form}" role="button" class="btn btn-dark btn-block mt-2">
                Add
            </a>
        </div>
    </div>
</div>
</body>
</html>
