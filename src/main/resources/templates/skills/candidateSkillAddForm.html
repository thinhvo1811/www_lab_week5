<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add To My Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/candidates/info}">My Information</a></li>
                <li><a class="dropdown-item" th:href="@{/candidates/skills}">My Skills</a></li>
                <li><a class="dropdown-item" th:href="@{/experiences}">My Experiences</a></li>
                <li><a class="dropdown-item" th:href="@{/login-candidate}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Job</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/jobs}">All Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/jobs/proposed}">Proposed Jobs</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page"  href="#">Proposed Skills</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h2 class="text-center mb-4">Add To My Skills</h2>
            <form th:object="${candidateSkill}" th:action="@{/candidates/skills/add}" method="post">

                <div class="form-outline mb-4">
                    <label class="form-label" for="id">Skill ID:</label>
                    <input type="text" id="id" readonly class="form-control" th:field="${skill.id}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Skill Name:</label>
                    <input type="text" id="name" readonly class="form-control" th:field="${skill.skillName}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="type">Skill Type:</label>
                    <input type="text" id="type" readonly class="form-control" th:field="${skill.type}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="desc">Skill Description:</label>
                    <input type="text" id="desc" readonly class="form-control" th:field="${skill.skillDescription}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="skill-level">Skill Level:</label>
                    <select class="form-select"  th:field="*{skillLevel}" id="skill-level">
                        <option th:each="skillLevel : ${skillLevels}" th:value="${skillLevel}" th:text="${skillLevel.name}"></option>
                    </select>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="more-info">More Info:</label>
                    <input type="text" id="more-info" class="form-control" th:field="*{moreInfo}"/>
                </div>

                <button type="submit" class="form-control btn btn-dark btn-block mb-2">
                    Add
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
