<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job Skill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/companies/info}">Company's Information</a></li>
                <li><a class="dropdown-item active"  aria-current="page" th:href="@{/companies/jobs}">Company's Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/login-company}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/candidates}">Candidates</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-5">
            <h2 class="text-center mb-4">Add To Job Skill</h2>
            <form th:object="${jobSkill}" th:action="@{/jobs/skills/add}" method="post">
                <div class="d-none">
                    <input type="text" id="jobID" class="form-control" th:field="${job.id}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="skill">Skill:</label>
                    <select class="form-select"  th:field="*{skill.skillName}" id="skill">
                        <option th:each="skill : ${skills}" th:value="${skill.skillName}" th:text="${skill.skillName}"></option>
                    </select>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="skill-level">Skill Level:</label>
                    <select class="form-select"  th:field="*{skillLevel}" id="skill-level">
                        <option th:each="skillLevel : ${skillLevels}" th:value="${skillLevel}" th:text="${skillLevel.name}"></option>
                    </select>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="more-info">More Info:</label>
                    <input type="text" id="more-info" class="form-control" th:field="*{moreInfo}"/>
                </div>

                <button type="submit" class="form-control btn btn-dark btn-block mb-2">
                    Add
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
