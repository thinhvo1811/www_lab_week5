<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item active" aria-current="page" href="#">Company's Information</a></li>
                <li><a class="dropdown-item" th:href="@{/companies/jobs}">Company's Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/login-company}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/candidates}">Candidates</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h2 class="text-center mb-4">Company's Information</h2>
            <form th:object="${company}" th:action="@{/companies/update}" method="post">
                <div class="d-none">
                    <input type="text" id="can-id" class="form-control" th:field="*{id}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username:</label>
                    <input type="text" id="username" class="form-control" readonly th:field="${user.username}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password:</label>
                    <input type="text" id="password" class="form-control" th:field="${user.password}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Company Name:</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="about">About:</label>
                    <input type="text" id="about" class="form-control" th:field="*{about}"/>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="phone">Phone:</label>
                            <input type="tel" id="phone" class="form-control" th:field="*{phone}"/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="email">Email:</label>
                            <input type="email" id="email" class="form-control" placeholder="Email" th:field="*{email}"/>
                        </div>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="url">Web URL:</label>
                    <input type="text" id="url" class="form-control" th:field="*{webURL}"/>
                </div>

                <div class="d-none">
                    <input type="text" id="add-id" class="form-control" th:field="*{address.id}"/>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="address-numer">Address Number:</label>
                            <input type="text" id="address-numer" class="form-control" th:field="${address.number}"/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="address-street">Street:</label>
                            <input type="text" id="address-street" class="form-control" placeholder="Street" th:field="${address.street}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="address-city">City:</label>
                            <input type="text" id="address-city" class="form-control" placeholder="City" th:field="${address.city}"/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="address-zipcode">Zip Code:</label>
                            <input type="text" id="address-zipcode" class="form-control" th:field="${address.zipcode}"/>
                        </div>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="address-country">Country:</label>
                    <select class="form-select"  th:field="${address.country}" id="address-country">
                        <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name}"></option>
                    </select>
                </div>

                <button type="submit" class="form-control btn btn-dark btn-block mb-2">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
