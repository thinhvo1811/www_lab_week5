<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/companies/info}">Company's Information</a></li>
                <li><a class="dropdown-item active"  aria-current="page" th:href="@{/companies/jobs}">Company's Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/login-company}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/candidates}">Candidates</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h2 class="text-center mb-4">Add Job</h2>
            <form th:object="${job}" th:action="@{/jobs/add}" method="post">
                <div class="form-outline  mb-4">
                    <label class="form-label" for="name">Name:</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}"/>
                </div>

                <div class="form-outline  mb-5">
                    <label class="form-label" for="desc">Description:</label>
                    <input type="text" id="desc" class="form-control" th:field="*{description}"/>
                </div>

                <div class="row">
                    <h5>Job Skills</h5>
                </div>
                <ul>
                    <li th:each="skill: ${skills}">
                        <div class="ui checkbox">
                            <input type="checkbox" name="skillsOfJob" th:value="${skill.id}"/>
                            <label th:text="${skill.skillName}"></label>
                        </div>
                    </li>
                </ul>


                <button type="submit" class="form-control btn btn-dark btn-block mb-2 mt-5">
                    Add
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
