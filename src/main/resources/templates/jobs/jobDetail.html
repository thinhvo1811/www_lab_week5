<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Experiences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/candidates/info}">My Information</a></li>
                <li><a class="dropdown-item" th:href="@{/candidates/skills}">My Skills</a></li>
                <li><a class="dropdown-item" th:href="@{/experiences}">My Experiences</a></li>
                <li><a class="dropdown-item" th:href="@{/logout-candidate}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Job</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item  active" aria-current="page"  th:href="@{/jobs}">All Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/jobs/proposed}">Proposed Jobs</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/skills}">Proposed Skills</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-5">
            <h2 class="text-center mb-4">Job Detail</h2>
            <form th:object="${job}">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="id">ID:</label>
                            <input type="text" id="id" class="form-control" th:field="*{id}"/>
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="name">Job Name:</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                </div>

                <div class="form-outline mb-5">
                    <label class="form-label" for="desc">Description:</label>
                    <input type="text" id="desc" class="form-control" th:field="*{description}"/>
                </div>

                <div class="row">
                    <h5>Company</h5>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="company-name">Name:</label>
                            <input type="text" id="company-name" class="form-control" th:field="${company.name}"/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="company-about">About:</label>
                            <input type="text" id="company-about" class="form-control" th:field="${company.about}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-num">Address Number:</label>
                            <input type="text" id="company-add-num" class="form-control" th:field="${company.address.number}"/>
                        </div>
                    </div>
                    <div class="col-md-2 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-street">Street:</label>
                            <input type="text" id="company-add-street" class="form-control" th:field="${company.address.street}"/>
                        </div>
                    </div>
                    <div class="col-md-2 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-city">City:</label>
                            <input type="text" id="company-add-city" class="form-control" th:field="${company.address.city}"/>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-country">Country:</label>
                            <input type="text" id="company-add-country" class="form-control" th:field="${company.address.country.name}"/>
                        </div>
                    </div>
                    <div class="col-md-2 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-zip">Zip Code:</label>
                            <input type="text" id="company-add-zip" class="form-control" th:field="${company.address.zipcode}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-5">
                        <div class="form-outline">
                            <label class="form-label" for="company-email">Email:</label>
                            <input type="text" id="company-email" class="form-control" th:field="${company.email}"/>
                        </div>
                    </div>
                    <div class="col-md-4 mb-5">
                        <div class="form-outline">
                            <label class="form-label" for="company-phone">Phone:</label>
                            <input type="text" id="company-phone" class="form-control" th:field="${company.phone}"/>
                        </div>
                    </div>
                    <div class="col-md-4 mb-5">
                        <div class="form-outline">
                            <label class="form-label" for="company-url">URL:</label>
                            <input type="text" id="company-url" class="form-control" th:field="${company.webURL}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h5>Job Skills</h5>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Level</th>
                        <th scope="col">More Info</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="jobSkill : ${jobSkills}">
                        <td th:text="${jobSkill.skill.id}"></td>
                        <td th:text="${jobSkill.skill.skillName}"></td>
                        <td th:text="${jobSkill.skill.type}"></td>
                        <td th:text="${jobSkill.skill.skillDescription}"></td>
                        <td th:text="${jobSkill.skillLevel}"></td>
                        <td th:text="${jobSkill.moreInfo}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
