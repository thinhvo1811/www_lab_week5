<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/companies/info}">Company's Information</a></li>
                <li><a class="dropdown-item" th:href="@{/companies/jobs}">Company's Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/login-company}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Candidates</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-5">
            <h2 class="text-center mb-4">Candidate Detail</h2>
            <form th:object="${candidate}">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="id">ID:</label>
                            <input type="text" id="id" class="form-control" th:field="*{id}"/>
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="name">Full Name:</label>
                            <input type="text" id="name" class="form-control" th:field="*{fullName}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="dob">Date of birth:</label>
                            <input type="text" id="dob" class="form-control" th:field="*{dob}"/>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="phone">Phone:</label>
                            <input type="text" id="phone" class="form-control" th:field="*{phone}"/>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="email">Email:</label>
                            <input type="text" id="email" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 mb-5">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-num">Address Number:</label>
                            <input type="text" id="company-add-num" class="form-control"
                                   th:field="*{address.number}"/>
                        </div>
                    </div>
                    <div class="col-md-2 mb-5">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-street">Street:</label>
                            <input type="text" id="company-add-street" class="form-control"
                                   th:field="*{address.street}"/>
                        </div>
                    </div>
                    <div class="col-md-2 mb-5">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-city">City:</label>
                            <input type="text" id="company-add-city" class="form-control"
                                   th:field="*{address.city}"/>
                        </div>
                    </div>
                    <div class="col-md-4 mb-5">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-country">Country:</label>
                            <input type="text" id="company-add-country" class="form-control"
                                   th:field="*{address.country.name}"/>
                        </div>
                    </div>
                    <div class="col-md-2 mb-5">
                        <div class="form-outline">
                            <label class="form-label" for="company-add-zip">Zip Code:</label>
                            <input type="text" id="company-add-zip" class="form-control"
                                   th:field="*{address.zipcode}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h5>Candidate Experiences</h5>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">From Date</th>
                        <th scope="col">To Date</th>
                        <th scope="col">Company</th>
                        <th scope="col">Role</th>
                        <th scope="col">Work Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="candidateExperience : ${candidateExperiences}">
                        <td th:text="${candidateExperience.id}"></td>
                        <td th:text="${candidateExperience.fromDate}"></td>
                        <td th:text="${candidateExperience.toDate}"></td>
                        <td th:text="${candidateExperience.companyName}"></td>
                        <td th:text="${candidateExperience.role}"></td>
                        <td th:text="${candidateExperience.workDescription}"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="row mt-5">
                    <h5>Candidate Skills</h5>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Level</th>
                        <th scope="col">More Info</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="candidateSkill : ${candidateSkills}">
                        <td th:text="${candidateSkill.skill.id}"></td>
                        <td th:text="${candidateSkill.skill.skillName}"></td>
                        <td th:text="${candidateSkill.skill.type}"></td>
                        <td th:text="${candidateSkill.skill.skillDescription}"></td>
                        <td th:text="${candidateSkill.skillLevel}"></td>
                        <td th:text="${candidateSkill.moreInfo}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
