<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="m-2">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/companies/info}">Company's Information</a></li>
                <li><a class="dropdown-item" th:href="@{/companies/jobs}">Company's Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/login-company}">Logout</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Candidates</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-5">
            <h2 class="text-center mb-4">All Candidates</h2>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Detail</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate, iStat: ${candidatePage.content}">
                    <td th:text="${candidate.id}"></td>
                    <td th:text="${candidate.fullName}"></td>
                    <td th:text="${candidate.dob}"></td>
                    <td th:text="${candidate.phone}"></td>
                    <td th:text="${candidate.email}"></td>
                    <td><a th:href="@{/candidates/detail/{id}(id=${candidate.id})}">Detail</a></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                <ul class="pagination" th:if="${candidatePage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                    <li th:class="${pageNumber==candidatePage.number + 1} ? active">
                        <a class="page-link" th:text="${pageNumber}" th:href="@{/jobs(size=${candidatePage.size}, page=${pageNumber})}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
